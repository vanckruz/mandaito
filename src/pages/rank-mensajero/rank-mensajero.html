<ion-header>

  <ion-navbar color="themeorange">
    <ion-title>Calificación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="box">
    <ion-card>
      <ion-card-header padding text-center>¿Recibiste tu orden?</ion-card-header>
      <ion-card-content text-center>
        <ion-item>
          <ion-label>Sí, recibi mi orden</ion-label>
          <ion-checkbox [(ngModel)]="recibido" color="themeorange"></ion-checkbox>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header padding text-center>Califica la entrega</ion-card-header>
      <ion-card-content text-center>
        <span class="rating">
          <input [(ngModel)]="star" type="radio" name="star" value="5" class="rating-input" id="rating-input-1-5" name="rating-input-1">
          <label for="rating-input-1-5" class="rating-star"></label>
          <input [(ngModel)]="star" type="radio" name="star" value="4" class="rating-input" id="rating-input-1-4" name="rating-input-1">
          <label for="rating-input-1-4" class="rating-star"></label>
          <input [(ngModel)]="star" type="radio" name="star" value="3" class="rating-input" id="rating-input-1-3" name="rating-input-1">
          <label for="rating-input-1-3" class="rating-star"></label>
          <input [(ngModel)]="star" type="radio" name="star" value="2" class="rating-input" id="rating-input-1-2" name="rating-input-1">
          <label for="rating-input-1-2" class="rating-star"></label>
          <input [(ngModel)]="star" type="radio" name="star" value="1" class="rating-input" id="rating-input-1-1" name="rating-input-1"
            checked>
          <label for="rating-input-1-1" class="rating-star"></label>
        </span>
      </ion-card-content>
    </ion-card>
    <button ion-button full color="themeorange" (click)="rank()">Continuar</button>
  </div>
</ion-content>
