<ion-header>

  <ion-navbar color="themeorange">
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid *ngIf="items">
    <ion-row class="lavander headers">
      <ion-col col-3> </ion-col>
      <ion-col col-3>Nombre</ion-col>
      <ion-col col-3>Precio</ion-col>
      <ion-col col-3>Cantidad</ion-col>
    </ion-row>

    <ion-row *ngFor="let item of items">
        <ion-col col-3><img [src]="item.foto"></ion-col>
        <ion-col col-3>{{ item.descripcion }}</ion-col>
        <ion-col col-3>₡{{ item.precio }}</ion-col>
        <ion-col col-3>{{ item.cantidad }}</ion-col>
    </ion-row>
    <ion-row class="headers">
      <ion-col class="lavander">Total</ion-col>
      <ion-col class="lightgreen">₡{{total}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngIf="!items" padding>
    <b>No tienes productos en el carrito de compras</b>
  </ion-card>
  <ion-footer>
    <button ion-button (click)="ProccessPayment()" full [disabled]="!items" color="themeorange">Procesar orden</button>
  </ion-footer>
</ion-content>
