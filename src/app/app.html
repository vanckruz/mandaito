<ion-menu id="mimenu" side="left" [content]="mycontent">
  <ion-content color="themeorange">
    <div class="boximg" *ngIf="user" padding>
      <img  [src]="user.foto">
      <p class="nameUser" text-center>{{ user.nombre }} {{ user.apellido }}</p>
    </div>
    <ion-list>
      <button menuClose ion-item (click)="goToHome()">
        <ion-icon color="themeorange" name="ios-home" item-left></ion-icon>
        <span>Inicio</span>
      </button>
      <button menuClose ion-item (click)="goToMyPerfil()">
        <ion-icon color="themeorange" name="ios-contact-outline" item-left></ion-icon>
        <span>Mi perfil</span>
      </button>
      <button menuClose ion-item (click)="goToMyCart()">
        <ion-icon color="themeorange" name="ios-cart-outline" item-left></ion-icon>
        <span>Carrito</span>
      </button>
      <button menuClose ion-item (click)="goToFavoritesStore()">
        <ion-icon color="themeorange" name="ios-heart-outline" item-left></ion-icon>
        <span>Tiendas favoritas</span>
      </button>
      <button menuClose ion-item class="text-pink" (click)="goToNearbyStores()">
        <ion-icon color="themeorange" name="md-appstore" item-left></ion-icon>
        <span>Tiendas cercanas</span>
      </button>
      <button menuClose ion-item (click)="goToTracking()">
        <ion-icon color="themeorange" name="ios-locate-outline" item-left></ion-icon>
        <span>Tracking</span>
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon color="themeorange" name="ios-log-out" item-left></ion-icon>
        <span>Logout</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
