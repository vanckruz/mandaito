<ion-header>

  <ion-navbar color="primary">
    <ion-title>Escoger Comercio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar>

  </ion-searchbar>
<ion-card *ngFor="let tienda of tiendas; let i = index;">
  
  <ion-card-content (click)="goToProductsList(tienda)">
    <img [src]="tienda.foto">
    <ion-row>
      <ion-col>
        <strong>{{ tienda.descripcion }}</strong>
      </ion-col>
      <ion-col center text-end>
        <ion-note> {{ tienda.provincia }}</ion-note>
      </ion-col>
    </ion-row>
    <ion-row>
      <p> {{ tienda.categoria }}</p>
    </ion-row>
  </ion-card-content>
  <ion-row>
    <ion-col col-10><b padding>Horario De: {{ tienda.horaabierto }} a {{ tienda.horacierre }}</b> </ion-col>
    <ion-col col-2>
      <button ion-button outline [color]="!hearts[i] ? 'primary': 'danger'"  (click)="addFavorite(tienda, i)">
        <ion-icon name="heart" ></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
