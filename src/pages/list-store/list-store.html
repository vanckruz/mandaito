<ion-header>

  <ion-navbar color="primary">
    <ion-title>Escoger Comercio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar>

  </ion-searchbar>
<ion-card *ngFor="let tienda of tiendas" (click)="goToProductsList(tienda)">
  <img [src]="tienda.foto">

  <ion-card-content>
    <ion-row>
      <ion-col>
        <strong>{{ tienda.descripcion }}</strong>
      </ion-col>
      <ion-col center text-end>
        <ion-note> {{ tienda.provincia }}</ion-note>
      </ion-col>
    </ion-row>
    <ion-row>
      <p> {{ tienda.categoria }}</p>
    </ion-row>
    <ion-row>
      <b>Horario De: {{ tienda.horaabierto }} a {{ tienda.horacierre }}</b> 
    </ion-row>
  </ion-card-content>
</ion-card>

</ion-content>
