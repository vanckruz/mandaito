<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngIf="producto">
  <ion-card-content>
      <img [src]="producto.foto">
      <div class="desc">{{ producto.tiendanombre }}</div>
      <ion-row>
        <ion-col>
          <p>{{ producto.descripcion }}</p>
        </ion-col>
        <ion-col>
          <span class="precio" text-right>{{ producto.precio | number }}</span>
        </ion-col>
      </ion-row>
      <ion-buttons text-right>
        <button ion-button outline>
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button outline>
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-buttons>
  </ion-card-content>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="cart" (click)="goToMyCart()"> </ion-icon>
    </button>
  </ion-fab>
</ion-content>
