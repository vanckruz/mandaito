<ion-header>

  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="productos">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterCategories($event)" (ionCancel)="getCategorias()">
    </ion-searchbar>
    <ion-row>
      <ion-col col-6 *ngFor="let producto of productos">
        <ion-card>
          <div (click)="detailProduct(producto)">
            <img [src]="producto.foto">
            <div class="desc">{{ producto.tiendanombre }}</div>
            <ion-row>
              <ion-col>
                <p>{{ producto.descripcion }}</p>
              </ion-col>
              <ion-col>
                <span class="precio" text-right>{{ producto.precio | number }}</span>
              </ion-col>
            </ion-row>
          </div>
          <ion-buttons text-right>
            <button ion-button outline>
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button outline>
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-buttons>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab (click)="goToMyCart()">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
