<ion-header>

  <ion-navbar color="themeorange">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Escoger dirección</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-item color="themeorange">
      <ion-searchbar id="searchbar" #searchbar [(ngModel)]="searchTerm" (ionInput)="searchPlace()" placeholder="Buscar dirección">
      </ion-searchbar>
    </ion-item>

    <div #map id="map"></div>
    <ion-footer>
      <button full ion-button (click)="savePlace()" color="themeorange" [disabled]="!place">
        <ion-icon name="compass" item-left color="theme-white"></ion-icon>&nbsp; Guardar
      </button>
    </ion-footer>
</ion-content>
