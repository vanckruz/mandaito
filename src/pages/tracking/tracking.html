<ion-header>

  <ion-navbar color="themeorange">
    <ion-title>Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="order">
    <ion-item><b>Orden#</b> <span item-right>{{ order.idfactura }}</span></ion-item>
    <ion-item><b>Fecha: </b><span>{{ order.fecha.split("|")[0] }}</span><span item-right><b>Hora: </b>{{ order.fecha.split("|")[1] }}</span></ion-item>
    <img [src]="order.fototienda" class="imgtienda">
    <hr>
    <p class="t15em" padding>{{ order.tienda }}</p>
    <ion-item *ngFor="let item of order.productos">
      <ion-thumbnail item-start>
        <img [src]="item.fotoproducto">
      </ion-thumbnail>
      <span>{{ item.producto }}</span>
    </ion-item>
    <ion-item><b>Total: </b><span item-right>â‚¡{{ order.total }}</span></ion-item>
  </div>
</ion-content>
