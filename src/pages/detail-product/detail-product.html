<ion-header>

  <ion-navbar color="themeorange">
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngIf="producto">
  <ion-card-content>
    <img [src]="producto.foto">
    <div class="desc">
      <ion-note>{{ producto.tiendanombre }}</ion-note>
    </div>
    <p>{{ producto.descripcion }}</p>
    <p class="precio">Precio:
      <b text-right>{{ producto.precio | number }}â‚¡</b>
    </p>
  </ion-card-content>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="themeorange">
      <ion-icon name="cart" (click)="goToMyCart()"> </ion-icon>
    </button>
  </ion-fab>
</ion-content>
